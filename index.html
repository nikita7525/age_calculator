<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/calculator.png"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <span class="title__welcome"> Welcome to</span>
        <img src="assets/images/age-limit.png" alt="calculator" width="50px" />
        <img src="assets/images/calculator.png" alt="calculator" width="50px" />
      </div>
      <div class="card">
        <form id="age-form" class="card__form">
          <div class="card__inputContainer">
            <label for="day" class="card__label">Day</label>
            <input
              id="day"
              name="day"
              type="number"
              class="card__input"
              placeholder="DD"
              min="0"
            />
            <span class="card__errorMessage">must be a valid day</span>
          </div>
          <div class="card__inputContainer">
            <label for="month" class="card__label">Month</label>
            <input
              id="month"
              name="month"
              type="number"
              class="card__input"
              placeholder="MM"
              min="0"
            />
            <span class="card__errorMessage">must be a valid month</span>
          </div>
          <div class="card__inputContainer">
            <label for="year" class="card__label">Year</label>
            <input
              id="year"
              name="year"
              type="number"
              class="card__input"
              placeholder="YYYY"
              min="0"
            />
            <span class="card__errorMessage">must be a valid year</span>
          </div>
        </form>
        <div class="card__separator">
          <button class="card__button">Calculate</button>
        </div>
        <div class="card__result">
          <span class="card__resultLabel">You are</span>
          <span class="card__resultValue card__years">--</span>
          <span class="card__resultLabel">Years old,</span>
          <br />
          <div class="card__result-details">
            <span class="card__resultValue card__months">--</span>
            <span class="card__resultLabel">Months and</span>
            <span class="card__resultValue card__days">--</span>
            <span class="card__resultLabel">days</span>
          </div>
        </div>
      </div>


      <footer id="footer" class="footer">
        <a href="" target="_blank"
          >© by Nikita Das</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
